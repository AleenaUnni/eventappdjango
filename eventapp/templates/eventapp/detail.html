<!DOCTYPE html>
{%load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="{%static 'style.css'%}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Detail</title>
</head>
<body>
    <section id="event-details">
        <h2 class="event-title">{{event.event_title}} </h2>
        <p class="event-date">Date:{{event.date}}</p>
        <p class="event-location">Location:{{event.location}}</p>
        <p class="event-description">Description: {{event.description}}</p>
        <form action="{% url 'eventdetail' event.pk%}" method="POST" class="apply-form ">
            <h3>Apply for this event</h3>
            {% csrf_token %}
            {{form.as_p}}
            
            <input type="submit" value="apply" class="apply-button">
        </form>
    </section>
</body>
</html>
